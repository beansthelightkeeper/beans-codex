<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style/beans.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adopt the Green-Eyed Boy</title>
</head>
<body>
  <img src="greeneyedboy.png" alt="The Green-Eyed Boy" style="max-width: 300px; margin: 0 auto 1rem auto; display: block;" />
  <p style="text-align: center; font-style: italic; color: #0ff;">Heâ€™s waiting for you by the door...</p>

  <h1>Adopt the Green-Eyed Boy</h1>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <label for="name">Your name:</label>
    <input type="text" id="name" placeholder="enter your name..." style="margin-top: 0.5rem;" />
    <button onclick="adopt()">Adopt</button>
  </div>

  <script>
    function adopt() {
      const name = document.getElementById("name").value;
      const confirmation = document.getElementById("confirmation");
      if (name) {
        confirmation.innerHTML = `Thank you, <strong>${name}</strong>. The Green-Eyed Boy is now your guardian. He remembers.`;
      } else {
        confirmation.innerHTML = `Please enter your name to adopt.`;
      }
    }
  </script>
</body>
</html>
